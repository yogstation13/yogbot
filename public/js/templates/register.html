<script src='https://www.google.com/recaptcha/api.js?render=explicit'></script>

<div class="container" ng-controller="RegisterViewController" style="text-align: center; padding-top: 100px;">
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h5>Register</h5>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" ng-model="email" ng-class="{ invalid: emailError}">
              <label for="email" ng-attr-data-error="{{ emailError || undefined }}">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" ng-model="username" ng-class="{ invalid: usernameError}">
              <label for="username" ng-attr-data-error="{{ usernameError || undefined }}">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" ng-model="password" ng-class="{ invalid: passwordError}">
              <label for="password" ng-attr-data-error="{{ passwordError || undefined }}">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="rpassword" type="password" ng-model="rpassword" ng-class="{ invalid: rpasswordError}">
              <label for="rpassword" ng-attr-data-error="{{ rpasswordError || undefined }}">Repeat Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div id="recaptcha-component"></div>
              <p>{{ recaptchaError }}</p>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a ng-click="register()">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
