<div class="container" ng-controller="LoginViewController" style="text-align: center; padding-top: 100px;">
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h5>Login</h5>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" ng-model="email" ng-class="{ invalid: emailError}">
              <label for="email" ng-attr-data-error="{{ emailError || undefined }}">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" ng-model="password" ng-class="{ invalid: passwordError}">
              <label for="password" ng-attr-data-error="{{ passwordError || undefined }}">Password</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a ng-click="login()">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
